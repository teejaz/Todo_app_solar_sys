version: 1
backend:
  phases:
    build:
      commands:
        - pip install --upgrade pip
        - pip install -r requirements.txt
frontend:
  phases:
    preBuild:
      commands:
        - echo "Preparing Flask app"
    build:
      commands:
        - echo "Flask app built"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
applications:
  - appRoot: /
    buildCommand: python app.py
    startCommand: python app.py